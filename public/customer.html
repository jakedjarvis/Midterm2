<!DOCTYPE html>
<html>
<head>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"><script>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="/stylesheets/style.css">

<script src="javascripts/app.js"></script>

 <!-- Latest compiled and minified CSS -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">


</head>


<body>

    <div ng-app='app' ng-controller='voterCtrl' class='container'>
        
        <h1>Shopping Interface</h1>
        
        <h1>Current Products</h1>

        <div ng-repeat="product in products" id="classInfo">
            <h5>
                <div class="form-check">
                    <label class="form-check-label">
                    <input ng-model="product.checked" type="checkbox" class="form-check-input">
                    {{product.Name}} - Price: ${{product.Price}} <img ng-src="{{product.URL}}"/>
                    </label>
                </div>
            </h5> 


        </div> <!--end of ng-repeat div-->

        <button ng-click="incrementOrdered()" type="button" class="btn">Submit Purchase</button>
    
        <h1>Shopping Cart</h1>
        <div ng-repeat="purchase in purchased" id="classInfo">
            
            {{purchase.Name}} - ${{purchase.Price}} <img ng-src="{{purchase.URL}}"/>  

        </div>
        

    </div> <!--end of ng-app div-->





</body>
</html>
