<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"><script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="/stylesheets/style.css">

<script src="javascripts/app.js"></script>

 <!-- Latest compiled and minified CSS -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">



</head>


<body>

    <div ng-app='app' ng-controller='adminCtrl' class='container'>
        
        <h1>Store Management Interface</h1>

        <label>Product Name:</label><input ng-model="name" type="text" value="Candidate's Name"/><br>
        <label>Price:</label><input ng-model="price" type="text" value="Price"/><br>
        <label>Picture URL:</label><input ng-model="pic" type="text" value="Picture URL"/><br>
        <button ng-click="addProduct()" class="btn">Add Product</button>

        <h1>Current Products</h1>


        <div ng-repeat="product in products| orderBy:'Name'" id="classInfo">
            <h5>
                <span ng-click="deleteProduct(product)" class="glyphicon glyphicon-remove"></span>
                {{product.Name}} - Price ${{product.Price}} - Ordered {{product.Amount}} <img ng-src="{{product.URL}}"/>
            </h5>



        </div> <!--end of ng-repeat div-->


    </div> <!--end of ng-app div-->





</body>
</html>
